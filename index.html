<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Clicker</title>
    <meta name="description" content="click on the cat!">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Cat clicker</h1>
    </header>

    <div class = "wrapper">

      <div class="cat-box">
      		<h3 class="name"></h3>
          <div class = "cat-image">
            <img class = "kitten" src="img/kitten.jpg" alt="kitten picture">
          </div>
          <div class = "click-counter">
            Number of clicks: 0
          </div>
      </div>

      <div class="cat-box">
          <h3 class="name"></h3>
          <div class = "cat-image">
            <img class = "kitten" src="img/kitten2.jpg" alt="cat picture">
          </div>
          <div class = "click-counter">
            Number of clicks: 0
          </div>
      </div>


    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
